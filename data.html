<!DOCTYPE html>
<html>
    
        <body>
            <title>basic Variable Datatypes</title>
            <script>
                // JavaScript code can be added here
                var name = "John";
                var age = 30;
                var isStudent = true;

            console.log("Name: " + name);
            console.log("Age: " + age);
            console.log("Is Student: " + isStudent);
            console.log("Data Types:");
            console.log("Name: " + typeof name);
            console.log("Age: " + typeof age);
            console.log("Is Student: " + typeof isStudent);  
        </script>
        </body>
        <h1>Variable Datatypes in JavaScript</h1>

    </body>
</html>
