<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 24px rgba(0,0,0,0.08);
            max-width: 400px;
            width: 100%;
        }
        .login-title {
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: #343a40;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
    </style>
    <script>
        function validate() {
            let u = document.getElementById("usr").value.trim();
            let p = document.getElementById("pwd").value;
            let exp = /^[a-zA-Z_@]+$/;

            if (u === "") {
                alert("Please enter username");
                return false;
            } else if (!exp.test(u)) {
                alert("Username can only contain letters, underscores, and @");
                return false;
            } else if (p === "") {
                alert("Please enter password");
                return false;
            } else if (p.length < 6) {
                alert("Password must contain at least 6 characters");
                return false;
            } else {
                alert("Validation successful");
                return true;
            }
        }
    </script>
</head>
<body>
    <div class="login-container shadow">
        <h2 class="text-center login-title">Login Page</h2>
        <form name="f1" action="" method="post" onsubmit="return validate()">
            <div class="mb-3">
                <label for="usr" class="form-label">Username</label>
                <input type="text" name="t1" class="form-control" id="usr" autocomplete="username">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" name="t2" class="form-control" id="pwd" autocomplete="current-password">
            </div>
            <div class="btn-group justify-content-center">
                <input type="submit" class="btn btn-primary" value="Login" />
                <input type="reset" class="btn btn-secondary" value="Reset" />
            </div>
        </form>
    </div>
</body>
</html>
